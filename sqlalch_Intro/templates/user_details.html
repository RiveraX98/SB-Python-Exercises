<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
  </head>
  <body>
    <h3>User Details</h3>
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.image_url}}" style="width: 100px; height: 100px" />
    <form action="/{{user.id}}/delete_user" method="POST">
      <button>Delete</button>
    </form>
    <form action="/{{user.id}}/edit"><button>Edit</button></form>
    <form action="/users"><button>Back</button></form>
    <h2>Posts:</h2>
    <ul>
      {%for post in posts%}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {%endfor%}
    </ul>
    <form action="/users/{{user.id}}/posts/new"><button>Add Post</button></form>
  </body>
</html>
