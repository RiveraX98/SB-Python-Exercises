<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
  </head>
  <body>
    <p>Post Details:</p>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>By: {{post.user.first_name}} {{post.user.last_name}}</p>
    <p>Created at: {{post.created_at}}</p>

    <b>Tags:</b>
    {%for tag in post.tags%}
    <a href="/tag/{{tag.id}}">{{tag.name}}</a>
    {%endfor%}

    <br />
    <form action="/{{post.user.id}}"><button>Back</button></form>
    <form action="/posts/{{post.id}}/edit"><button>Edit</button></form>
    <form action="/posts/{{post.id}}/delete"><button>Delete</button></form>
  </body>
</html>
