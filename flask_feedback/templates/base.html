<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #023357">
        <div class="container-fluid">
            <div class="navbar-nav">
            {%if session["user_id"] %}
                     <a class="nav-link" style="color: white;" href="/logout">Logout</a>
           {%else%}
                    <a class="nav-link" style="color: white;" href="/login">Login</a>
           {% endif %}
                <a class="nav-link"  style="color: white;" href="/">Home</a>
                <a class="nav-link" style="color: white;" href="/secret">View Secret</a>
           </ul>
        </div>
      </nav>
 

    
    <div class="container" style= "margin-top: 2em">
        {% for category, msg in get_flashed_messages (with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div> 
        {% endfor %}
    </div>

      {% block content %} {% endblock %}
    
</body>
</html>
