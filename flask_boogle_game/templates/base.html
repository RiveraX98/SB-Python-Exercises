<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/boggle.css" />
    <title>Boggle</title>
  </head>
  <body>
    <h1>Play Boggle</h1>
    <section id="board">
      <table>
        <tbody>
          {% for row in board%}
          <tr>
            {% for letter in row%}
            <td>{{letter}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <br />
      <form id="guessForm">
        <input type="text" name="word" id="guess" />
        <button>Enter</button>
      </form>
    </section>
    <div>
      <p>Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>

      <p>Words found:</p>
      <ul class="wordList"></ul>
      <p id="message"></p>
    </div>
  </body>
  <script src="http://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/boggle.js"></script>
</html>
